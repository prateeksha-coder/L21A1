<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript String methods</h2>
    <h4>Basic Methods</h4>
    <script>
        var str = "AmAzInG";
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith('i'));
        document.write("<br>")
        //Test method
        var str1 = "I learned about Methods";
        var pat1 = new RegExp("about");
        var res = pat1.test(str1);
        document.write(res);
    </script>
    <h2>Javascript for loops</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack fruit", "Banana"];
        var text = "";
        var i;
        for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";

        }
        for (i = 1; i < 10; i++) {
            document.write(i + "<br>");
        }
        document.getElementById("demo").innerHTML = text;

    </script>
    <p id="demo1"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
        }
        document.getElementById("demo1").innerHTML = "Today is" + day;
    </script>
</body>

</html>
