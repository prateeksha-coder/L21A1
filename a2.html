<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Document</title>
</head>

<body>
    <h2>Javascript for loops</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack fruit", "Banana"];
        var text = "";
        var i;
        for (i = 0; i < fruits.length; i++) {  //fruits.length=6 fruits[0]="Apple"
            text += fruits[i] + "<br>";

        }
        document.getElementById("demo").innerHTML = text;

    </script>
</body>

</html>
